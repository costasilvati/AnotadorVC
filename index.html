<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Anotação de Imagens</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #canvasContainer {
            position: relative;
            border: 1px solid #444;
            display: inline-block;
            margin-top: 15px;
        }

        canvas {
            cursor: crosshair;
        }

        .annotation-item {
            margin: 10px 0;
        }

        select {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md text-center">
                <h2 class="display-2">Anotação de Imagens</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="formFile" class="form-label"><i class="bi bi-image-fill"></i> Selecione uma imagem:</label>
                    <input class="form-control" type="file" id="imageLoader">
                </div>
                <h3>Anotações</h3>
                <div id="annotationList"></div>
            </div>
            <div class="col-md-10">
                <div id="canvasContainer">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
        

    

    
    </div>

    

    <script src="js/anota_script.js"></script>

</body>
</html>
